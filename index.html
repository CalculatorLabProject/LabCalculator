<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <input id="display" disabled>
        <div id="btnclr" onclick="clearDisplay()">C</div>
        <div class="buttons">
            <div class="btnnum" onclick="inputNumber(7)">7</div>
            <div class="btnnum" onclick="inputNumber(8)">8</div>
            <div class="btnnum" onclick="inputNumber(9)">9</div>
            <div class="btnop" onclick="inputOperator('/')">รท</div>
            <div class="btnnum" onclick="inputNumber(4)">4</div>
            <div class="btnnum" onclick="inputNumber(5)">5</div>
            <div class="btnnum" onclick="inputNumber(6)">6</div>
            <div class="btnop" onclick="inputOperator('/')">*</div>
            <div class="btnnum" onclick="inputNumber(1)">1</div>
            <div class="btnnum" onclick="inputNumber(2)">2</div>
            <div class="btnnum" onclick="inputNumber(3)">3</div>
            <div class="btnop" onclick="inputOperator('/')">-</div>
            <div class="btnnum" onclick="inputNumber(0)">0</div>
            <div class="btnnum" onclick="inputDecimal('.')">.</div>
            <div class="equal" onclick="calculate()">=</div>
            <div class="btnop" onclick="inputOperator('/')">+</div>
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
